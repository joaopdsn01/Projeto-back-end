        <form id="form-busca" action="buscar_usuario.php" method="get" style="color: white;">
            <label for="busca">Nome ou Login:</label>
            <input type="text" id="busca" name="busca" placeholder="Digite o nome ou login" required>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <div id="resultado" style="margin-top: 20px; color: white;"></div>
    </div>

    <script>
    // Buscar usu√°rio via AJAX
        const form = document.getElementById("form-busca");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const termo = document.getElementById("busca").value;
  
            const resposta = await fetch(`buscar_usuario.php?busca=${encodeURIComponent(termo)}`);
            const html = await resposta.text();
            document.getElementById("resultado").innerHTML = html;
        });
    </script>
