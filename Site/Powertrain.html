<dialog id="modal-usuario">
    <div id="perfil">
        <h2 style="color: #f74000;">Perfil de usuário</h2>
        <button onclick="abrirPerfil()">Informações do usuário</button>
        <div id="perfil-dados" style="color:whitesmoke"></div>
        <script>
            // Função para abrir o modal e carregar os dados do perfil
            function abrirPerfil(){
                const modal = document.getElementById("modal-usuario");
    
                fetch("perfil.php")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("perfil-dados").innerHTML = data;
                        modal.showModal();
                    })
                    .catch(error => {
                        document.getElementById("perfil-dados").innerHTML = "Erro ao carregar perfil.";
                        console.error(error);
                        modal.showModal();
                    });
            }
        </script>
        
    </div>
</dialog>
