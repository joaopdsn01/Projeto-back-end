    <!--Tabela de usu√°rios-->

    <h2 style="color:white;">Usu√°rios</h2>

    <table id="tabela" class="table table-dark table-striped table-bordered">
      <table class="subtitulo" class="table table-dark table-striped table-bordered">
        <table class="table table-dark table-striped table-bordered"
          border="1"
          id="tabela"

    </table>
    <script>
      async function carregarUsers() {
        const response = await fetch("listar.php");
        const dados = await response.json();
        const tbody = document.querySelector("#tabela tbody");
        tbody.innerHTML = "";

        dados.forEach((item) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
                
              <table class="table table-dark table-striped table-bordered">

                <tbody>
                  <td>${item.id}</td>
                  <td><input type="text" value="${item.nome}" id="nome-${item.id}"></td>
                  <td><input type="text" value="${item.cpf}" id="tipo-${item.id}"></td>
                  <td><input type="text" value="${item.nascimento}" id="marca-${item.id}"></td>
                  <td><input type="text" value="${item.sexo}" id="marca-${item.id}"></td>
                  <td><input type="text" value="${item.mae}" id="marca-${item.id}"></td>
                  <td><input type="text" value="${item.telefone}" id="marca-${item.id}"></td>
                  <td><input type="text" value="${item.celular}" id="marca-${item.id}"></td>
                  <td><input type="text" value="${item.endereco}" id="marca-${item.id}"></td>
                  <td><input type="text" value="${item.email}" id="marca-${item.id}"></td>
                  <td><input type="text" value="${item.ulogin}" id="marca-${item.id}"></td>
                  <td>
                      <button class="salvar" onclick="atualizar(${item.id})">üíæ</button>
                      <button class="deletar" onclick="deletar(${item.id})">üóëÔ∏è</button>
                  </td>
                </tbody>

              </table`;
          tbody.appendChild(tr);
        });
      }
      //Carrega ao abrir
      carregarUsers();
    </script>
